<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signUp-area">
        <div class="signUp-box">
            <h1>welcome new membar</h1>
            <form action="#">
                <div class="country">
                    <label for="Country"><span>*</span>Country</label>
                    <input type="text" id="inputCountry" placeholder="Inter your country name">
                    <ul class="list">
                    </ul>
                </div>
                <label for="Email"><span>*</span>Email</label>
                <input type="email" name="email" id="email" placeholder="Inter your email">
                <label for="confurm Email"><span>*</span>confurm Email</label>
                <input type="email" name="email" id="confurmEmail" placeholder="Confirm your email">
                <label for="First name"><span>*</span>First name</label>
                <input type="text" placeholder="Your first name">
                <label for="last name"><span>*</span>last name</label>
                <input type="text" placeholder="Inter your lastname">
                <label for="password"><span>*</span>password</label>
                <input type="password" name="password" id="password" placeholder="Inter your password">
                <label for="confurm password"><span>*</span>confurm password</label>
                <input type="password" name="password" id="confurmPassword" placeholder="Confirm your password">

                    <label for="men"><span>*</span>Gender</label>
                    Men<input type="radio" name="gender" id="men">
                    women<input type="radio" name="gender" id="women">
                </div>
                
                <div class="text">
                    <input type="checkbox" name="check" id="check">
                    <p>I agree to (a) <a href="#">Free Membership</a> Agreement, (b) <a href="#">Terms of Use</a>, and (c) <a href="#">Privacy Policy</a>. I agree to receive more information from sophia.com about its products and services.</p>
                </div>
                <div class="signupbtn">
                    <a href="#">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
